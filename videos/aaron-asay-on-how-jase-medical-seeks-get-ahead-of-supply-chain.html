<body>
    <div class="video-container">

    </div>

    <!-- Add more video links here -->
    <div id="videos"></div> <!-- This is where the videos will be embedded -->

    <script>
        // Example list of Rumble video links (replace with your actual list)
        const rumbleLinks = [
            "https://rumble.com/v6i52ap-bannon-on-combating-cartels-we-have-a-wide-latitude-for-paramilitary-operat.html",
            "https://rumble.com/v1abcdef-video-title",
            "https://rumble.com/v2abcdef-another-video-title",
            "https://rumble.com/v3abcdef-some-video-title"
        ];

        // Function to convert Rumble video link to embed iframe
        function createEmbedLink(videoUrl) {
            // Extract the video ID from the URL
            const videoId = videoUrl.split('/v')[1].split('-')[0];

            // Construct the embed URL
            return `https://rumble.com/embed/${videoId}/?pub=4`;
        }

        // Function to dynamically create and embed videos
        function loadVideos() {
            const videosContainer = document.getElementById('videos');

            // Loop through each Rumble link and embed the video
            rumbleLinks.forEach((link) => {
                const embedUrl = createEmbedLink(link);
                
                // Create a new div for each video
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video-container');

                // Create an iframe for the video
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.allowFullscreen = true;

                // Append the iframe to the div
                videoDiv.appendChild(iframe);

                // Append the video div to the page
                videosContainer.appendChild(videoDiv);
            });
        }

        // Load videos when the page loads
        window.onload = loadVideos;
    </script>
