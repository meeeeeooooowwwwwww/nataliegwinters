<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .article {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .article h2 {
            margin-top: 0;
            color: #333;
        }
        .article .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .article .description {
            margin-bottom: 15px;
        }
        .article a {
            color: #0066cc;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #cc0000;
            padding: 20px;
            text-align: center;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>War Room Articles</h1>
    <div id="articles"></div>

    <script>
        async function loadArticles() {
            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = '<div class="loading">Loading articles...</div>';

            try {
                // Fetch the article index from R2
                const response = await fetch('/api/articles');
                if (!response.ok) {
                    throw new Error('Failed to load articles');
                }

                const data = await response.json();
                const warroomArticles = data.articles.filter(article => 
                    article.path.toLowerCase().includes('warroom')
                ).sort((a, b) => 
                    new Date(b.publishDate) - new Date(a.publishDate)
                );

                if (warroomArticles.length === 0) {
                    articlesContainer.innerHTML = '<div class="error">No articles found.</div>';
                    return;
                }

                const articlesHtml = warroomArticles.map(article => `
                    <div class="article">
                        <h2><a href="/api/articles/${article.path}">${article.title}</a></h2>
                        <div class="meta">
                            Published: ${new Date(article.publishDate).toLocaleDateString()}
                            ${article.author ? ` | By: ${article.author}` : ''}
                        </div>
                        ${article.description ? `<div class="description">${article.description}</div>` : ''}
                    </div>
                `).join('');

                articlesContainer.innerHTML = articlesHtml;
            } catch (error) {
                console.error('Error loading articles:', error);
                articlesContainer.innerHTML = `
                    <div class="error">
                        Failed to load articles. Please try again later.
                    </div>
                `;
            }
        }

        // Load articles when the page loads
        loadArticles();
    </script>
</body>
</html>
