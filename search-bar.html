<!-- Search Bar Component -->
<div id="global-search" style="width: 100%; background: rgba(0, 0, 0, 0.9); padding: 10px 0; position: fixed; top: 0; left: 0; z-index: 1000;">
    <div style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
        <form id="search-form" onsubmit="handleSearch(event)">
            <div style="display: flex; gap: 10px;">
                <input 
                    type="text" 
                    id="global-search-input" 
                    placeholder="Search businesses..." 
                    style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #444;"
                >
                <button 
                    type="submit" 
                    style="padding: 8px 20px; background: #e44c65; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Search
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function handleSearch(event) {
    event.preventDefault();
    const searchTerm = document.getElementById('global-search-input').value;
    if (searchTerm.trim()) {
        window.location.href = `/search-results.html?q=${encodeURIComponent(searchTerm)}`;
    }
}
</script>
