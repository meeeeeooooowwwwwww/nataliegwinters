name: Update War Room Videos

on:
  schedule:
    # Run at 8:00 AM and 8:00 PM UTC (adjust these times as needed)
    - cron: '0 8,20 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run video updater script
      run: python scripts/warroom_video_updater.py
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push if changes
      run: |
        git add warroom-videos.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update warroom videos [skip ci]" && git push) 